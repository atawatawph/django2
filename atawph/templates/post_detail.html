{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <h2>{{ post.title }}</h2>
            <p>{{ post.text|linebreaksbr }}</p>
        {% endif %}
        
        <div class="date">
            {{ post.published_date }}
        </div>
    </div>
{% endblock %}
