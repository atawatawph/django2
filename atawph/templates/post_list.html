{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <h2><strong>{{ post.title }}</strong></h2>
            <p>{{ post.text|linebreaksbr }}</p>

            <p>{{ post.published_date }}</p>
            
        </div>
    {% endfor %}
{% endblock %}
